<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/index.css">
	<title>Euclid</title>
</head>
<body>

	<header class="header">
		<div class="container header__container">
			<button class="menu-btn borderless_btn"></button>
			<a href="#">
				<img src="img/logo.svg" alt="Euclid Logo">
			</a>
			<button class="search-btn borderless_btn"></button>
		</div>
	</header>
	
	<footer class="footer">
		<div class="container">
			<section class="footer__section">
				
				<h2 class="title">Оставить заявку</h2>
				<form class="form">
					<input type="text" placeholder="Фамилия, имя и отчество*" class="form__input">
					<input type="email" placeholder="E-mail*" class="form__input">
					<textarea placeholder="Сообщение" class="form__input form__input_message"></textarea>
					<input type="submit" value="Отправить данные" class="form__submit">
				</form>
				<div class="agreement">
					<label>
						<input type="checkbox" class="agreement__checkbox">
						<span class="agreement__custom-checkbox"></span>
						Согласен на обработку данных
					</label>
				</div>
				<hr class="separator">
				<img src="img/logo-white.svg" alt="Euclid Logo" class="logo">
				<ul class="socials">
					<li class="socials__logo">
						<a href="#" class="socials__link"></a>
					</li>
					<li class="socials__logo">
						<a href="#" class="socials__link"></a>
					</li>
					<li class="socials__logo">
						<a href="#" class="socials__link"></a>
					</li>
				</ul>
				
			</section>
		</div>
	</footer>
		
</body>
</html>
